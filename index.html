<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Santa Barbara Planner - Versione Corazzata</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; margin: 0; height: 100vh; background: #f0f2f5; }
        #map { flex: 3; height: 100%; border-right: 2px solid #ddd; }
        #sidebar { flex: 1; padding: 25px; background: white; overflow-y: auto; display: flex; flex-direction: column; box-shadow: -2px 0 15px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #1a73e8; border-bottom: 2px solid #e8f0fe; padding-bottom: 10px; }
        .config-section { margin-bottom: 20px; background: #f8f9fa; padding: 15px; border-radius: 8px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 0.9rem; }
        input[type="date"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        #lista-tappe { flex-grow: 1; margin-top: 10px; }
        .tappa-item { padding: 12px; border: 1px solid #eee; margin-bottom: 8px; cursor: pointer; border-radius: 6px; font-size: 0.85rem; transition: 0.2s; background: #fff; }
        .tappa-item:hover { border-color: #1a73e8; background: #f1f8ff; }
        .selezionata { background-color: #e8f0fe; border-color: #1a73e8; border-left: 5px solid #1a73e8; font-weight: bold; }
        button { width: 100%; padding: 16px; background: #28a745; color: white; border: none; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 8px; transition: 0.3s; margin-top: 15px; }
        button:hover { background: #218838; }
    </style>
</head>
<body>

    <div id="map"></div>
    
    <div id="sidebar">
        <h2>Planner Cammino ðŸ¥¾</h2>
        
        <div class="config-section">
            <label for="data-partenza">Data di inizio cammino:</label>
            <input type="date" id="data-partenza">
        </div>

        <label>Seleziona le tappe (anche non contigue):</label>
        <div id="lista-tappe">Caricamento tracce...</div>
        
        <button onclick="generaPDF()">Genera Itinerario e Rientro Auto</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        // Database ARST potenziato
        const arstDb = [
            { id: "840", from: ["iglesias"], to: ["masua", "nebida"], orari: ["06:05"], file: "840.pdf" },
            { id: "853", from: ["funtanamare"], to: ["iglesias"], orari: ["12:30", "17:30", "18:21"], file: "853.pdf" },
            { id: "855", from: ["plage mesu"], to: ["iglesias"], orari: ["13:00", "15:05", "17:30", "18:30"], file: "855.pdf" },
            { id: "856", from: ["plage mesu"], to: ["domusnovas"], orari: ["13:00", "17:30", "19:20"], file: "856.pdf" },
            { id: "847", from: ["portoscuso", "gonnesa"], to: ["iglesias"], orari: ["06:33", "15:05"], file: "847.pdf" },
            { id: "8005", from: ["carbonia"], to: ["iglesias"], orari: ["05:30", "06:25", "07:00", "08:00"], file: "8005.pdf" },
            { id: "841", from: ["iglesias"], to: ["guspini", "villacidro"], orari: ["13:40"], file: "841.pdf" }
        ];

        const map = L.map('map').setView([39.2238, 8.5204], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        document.getElementById('data-partenza').valueAsDate = new Date();

        let tappeSelezionate = [];
        let datiGPX = {}; 
        
        // RECUPERO AUTOMATICO DEI DATI REPO DALL'URL
        const pathArray = window.location.pathname.split('/');
        const repoUser = window.location.hostname.split('.')[0];
        const repoName = pathArray[1];

        console.log(`Configurazione: User=${repoUser}, Repo=${repoName}`);

        fetch(`https://api.github.com/repos/${repoUser}/${repoName}/contents/gpx`)
            .then(r => {
                if (!r.ok) throw new Error("Errore nel caricamento dei file da GitHub");
                return r.json();
            })
            .then(files => {
                const list = document.getElementById('lista-tappe');
                list.innerHTML = '';
                const gpxFiles = files.filter(f => f.name.endsWith('.gpx'));
                
                if (gpxFiles.length === 0) {
                    list.innerHTML = "<p style='color:red;'>Nessun file .gpx trovato nella cartella /gpx</p>";
                }

                gpxFiles.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'tappa-item';
                    div.innerText = file.name.replace('.gpx', '').replace(/-/g, ' ');
                    div.onclick = () => toggleTappa(div, file.name);
                    list.appendChild(div);

                    new L.GPX(file.download_url, {
                        async: true,
                        markers: { startIcon: null, endIcon: null, wpIcon: null },
                        polyline_options: { color: '#888', opacity: 0.6, weight: 3 }
                    }).on('loaded', e => {
                        datiGPX[file.name] = { 
                            distanza: (e.target.get_distance() / 1000).toFixed(2), 
                            layer: e.target,
                            nome: file.name
                        };
                    }).addTo(map);
                });
            })
            .catch(err => {
                console.error(err);
                document.getElementById('lista-tappe').innerHTML = "Errore API GitHub. Controlla che il repo sia pubblico.";
            });

        function toggleTappa(div, name) {
            const idx = tappeSelezionate.indexOf(name);
            if(idx > -1) {
                tappeSelezionate.splice(idx, 1);
                div.classList.remove('selezionata');
                datiGPX[name].layer.setStyle({color:'#888', weight: 3});
            } else {
                tappeSelezionate.push(name);
                div.classList.add('selezionata');
                datiGPX[name].layer.setStyle({color:'#1a73e8', weight: 5});
            }
        }

        function getLocalita(filename, tipo) {
            const nomePulito = filename.replace('.gpx', '');
            const parti = nomePulito.split('-');
            if (parti.length < 2) return nomePulito.toLowerCase(); // Fallback se il nome non ha trattini
            return tipo === 'inizio' ? parti[1].toLowerCase() : parti[parti.length - 1].toLowerCase();
        }

        function cercaBus(da, a) {
            console.log(`Ricerca bus da: ${da} a: ${a}`);
            return arstDb.find(b => 
                (b.from.some(f => da.includes(f)) && b.to.some(t => a.includes(t))) ||
                (b.from.some(f => a.includes(f)) && b.to.some(t => da.includes(t)))
            );
        }

        function generaPDF() {
            const dataInizio = document.getElementById('data-partenza').value;
            if(!dataInizio || tappeSelezionate.length === 0) return alert("Inserisci data e seleziona tappe!");
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let y = 20;
            let dataCorrente = new Date(dataInizio);
            const fmt = { weekday: 'long', day: 'numeric', month: 'long' };

            doc.setFontSize(18).setFont(undefined, 'bold').text("PROGRAMMA DI VIAGGIO", 10, y);
            y += 15;

            for (let i = 0; i < tappeSelezionate.length; i++) {
                const attuale = tappeSelezionate[i];
                const d = datiGPX[attuale];
                
                doc.setFontSize(11).setFont(undefined, 'bold').setTextColor(26, 115, 232);
                doc.text(dataCorrente.toLocaleDateString('it-IT', fmt).toUpperCase(), 10, y);
                y += 7;
                
                doc.setFontSize(12).setFont(undefined, 'normal').setTextColor(0);
                doc.text(`PIEDI: ${attuale.replace('.gpx','')}`, 10, y);
                y += 6;
                doc.setFontSize(10).setTextColor(100).text(`Distanza: ${d.distanza} km`, 10, y);
                y += 12;

                // LOGICA GAP INTERMEDIO
                if (i < tappeSelezionate.length - 1) {
                    const fineAttuale = getLocalita(attuale, 'fine');
                    const inizioProssima = getLocalita(tappeSelezionate[i+1], 'inizio');

                    if (fineAttuale !== inizioProssima) {
                        const bus = cercaBus(fineAttuale, inizioProssima);
                        if (bus) {
                            doc.setFillColor(248, 249, 250).rect(10, y-2, 180, 15, 'F');
                            doc.setFontSize(9).setFont(undefined, 'bold').setTextColor(0, 102, 204);
                            doc.text(`ðŸšŒ BUS Linea ${bus.id} da ${fineAttuale.toUpperCase()} a ${inizioProssima.toUpperCase()}`, 12, y+7);
                            y += 20;
                        }
                    }
                }

                dataCorrente.setDate(dataCorrente.getDate() + 1);
                if(y > 270) { doc.addPage(); y = 20; }
            }

            // LOGICA RIENTRO AUTO
            y += 10;
            doc.setDrawColor(220, 53, 69).setLineWidth(1).line(10, y, 200, y);
            y += 10;
            doc.setFontSize(14).setFont(undefined, 'bold').setTextColor(220, 53, 69);
            doc.text("RIENTRO ALLA MACCHINA", 10, y);
            y += 10;

            const puntoAuto = getLocalita(tappeSelezionate[0], 'inizio');
            const puntoFinale = getLocalita(tappeSelezionate[tappeSelezionate.length - 1], 'fine');
            
            const busRitorno = cercaBus(puntoFinale, puntoAuto);
            doc.setFontSize(10).setTextColor(0).setFont(undefined, 'normal');
            doc.text(`Auto parcheggiata a: ${puntoAuto.toUpperCase()}`, 10, y);
            y += 7;

            if(busRitorno) {
                doc.setFont(undefined, 'bold').text(`ðŸšŒ Rientro con Linea ${busRitorno.id} ARST`, 10, y);
                y += 7;
                doc.setFont(undefined, 'normal').text(`Orari: ${busRitorno.orari.join(" | ")}`, 10, y);
            } else {
                doc.text("Nessun bus diretto. Consulta orari per Iglesias Stazione.", 10, y);
            }

            doc.save(`Itinerario_Santa_Barbara.pdf`);
        }
    </script>
</body>
</html>
