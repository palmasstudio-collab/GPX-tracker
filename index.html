<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Cammino Santa Barbara - Planner con Rientro Auto</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; height: 100vh; background: #f4f4f4; }
        #map { flex: 3; height: 100%; }
        #sidebar { flex: 1; padding: 20px; background: #fff; overflow-y: auto; box-shadow: -2px 0 10px rgba(0,0,0,0.1); }
        .tappa-item { padding: 12px; border: 1px solid #ddd; margin-bottom: 8px; cursor: pointer; border-radius: 6px; font-size: 0.9rem; }
        .selezionata { background-color: #e8f4f8; border-color: #007bff; border-left: 6px solid #007bff; font-weight: bold;}
        button { width: 100%; padding: 15px; background: #28a745; color: white; border: none; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 8px; margin-top: 10px;}
        .info-rientro { color: #d32f2f; font-weight: bold; margin-top: 10px; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div id="map"></div>
    
    <div id="sidebar">
        <h2>Il mio Cammino ðŸ¥¾</h2>
        <p>Seleziona le tappe nell'ordine di percorrenza. Il sistema calcolerÃ  il bus per tornare alla macchina al termine dell'itinerario.</p>
        <div id="lista-tappe">Caricamento tracce...</div>
        <button onclick="generaPDF()">Genera PDF e Piano Rientro</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        // Database ARST potenziato per i rientri su Iglesias/Carbonia
        const arstDb = [
            { id: "853", from: ["funtanamare"], to: ["iglesias"], orari: ["12:30", "17:30", "18:21"], file: "853.pdf" },
            { id: "855", from: ["plage mesu"], to: ["iglesias"], orari: ["13:00", "15:05", "17:30", "18:30", "19:10", "19:20"], file: "855.pdf" },
            { id: "847", from: ["gonnesa", "portoscuso"], to: ["iglesias"], orari: ["06:33", "15:05"], file: "847.pdf" },
            { id: "840", from: ["masua", "nebida"], to: ["iglesias"], orari: ["06:45", "14:20", "19:15"], file: "840.pdf" },
            { id: "8005", from: ["carbonia"], to: ["iglesias"], orari: ["06:25", "07:00", "08:00", "10:00", "12:00", "14:00"], file: "8005.pdf" },
            { id: "841", from: ["guspini", "buggerru"], to: ["iglesias"], orari: ["06:15", "14:10"], file: "841.pdf" }
        ];

        const map = L.map('map').setView([39.2238, 8.5204], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let tappeSelezionate = [];
        let datiGPX = {}; 
        const repoUser = "palmasstudio-collab";
        const repoName = "GPX-tracker";

        fetch(`https://api.github.com/repos/${repoUser}/${repoName}/contents/gpx`)
            .then(r => r.json()).then(files => {
                const list = document.getElementById('lista-tappe');
                list.innerHTML = '';
                files.filter(f => f.name.endsWith('.gpx')).forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'tappa-item';
                    div.innerText = file.name.replace('.gpx', '').replace(/-/g, ' ');
                    div.onclick = () => toggleTappa(div, file.name);
                    list.appendChild(div);

                    new L.GPX(file.download_url, {
                        async: true,
                        polyline_options: { color: '#888', opacity: 0.6, weight: 3 }
                    }).on('loaded', e => {
                        datiGPX[file.name] = { distanza: (e.target.get_distance() / 1000).toFixed(2), layer: e.target };
                    }).addTo(map);
                });
            });

        function toggleTappa(div, name) {
            const idx = tappeSelezionate.indexOf(name);
            if(idx > -1) {
                tappeSelezionate.splice(idx, 1);
                div.classList.remove('selezionata');
                datiGPX[name].layer.setStyle({color:'#888'});
            } else {
                tappeSelezionate.push(name);
                div.classList.add('selezionata');
                datiGPX[name].layer.setStyle({color:'#007bff', weight:5});
            }
        }

        function trovaInfoBus(puntoA, puntoB) {
            const a = puntoA.toLowerCase();
            const b = puntoB.toLowerCase();
            return arstDb.find(bus => 
                (bus.from.some(f => a.includes(f)) && bus.to.some(t => b.includes(t))) ||
                (bus.from.some(f => b.includes(f)) && bus.to.some(t => a.includes(t)))
            );
        }

        function generaPDF() {
            if(tappeSelezionate.length === 0) return alert("Seleziona le tappe del tuo itinerario.");
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let y = 20;

            doc.setFontSize(18).text("Programma Cammino e Rientro Auto", 10, y);
            y += 15;

            // 1. ELENCO TAPPE A PIEDI
            tappeSelezionate.forEach((nome, i) => {
                const d = datiGPX[nome];
                doc.setFontSize(12).setFont(undefined, 'bold').text(`Giorno ${i+1}: ${nome.replace('.gpx','')}`, 10, y);
                y += 7;
                doc.setFont(undefined, 'normal').text(`Distanza: ${d.distanza} km`, 10, y);
                y += 12;

                if(y > 270) { doc.addPage(); y = 20; }
            });

            // 2. LOGICA DI RIENTRO ALL'AUTO
            y += 10;
            doc.setDrawColor(200, 0, 0).setLineWidth(0.5).line(10, y, 200, y);
            y += 10;
            
            doc.setFontSize(14).setFont(undefined, 'bold').setTextColor(200, 0, 0);
            doc.text("OPERAZIONE: RECUPERO AUTO", 10, y);
            y += 10;

            const partenzaPrimoGiorno = tappeSelezionate[0];
            const arrivoUltimoGiorno = tappeSelezionate[tappeSelezionate.length - 1];
            
            doc.setFontSize(11).setTextColor(0).setFont(undefined, 'normal');
            doc.text(`Punto dove hai lasciato l'auto: ${partenzaPrimoGiorno.split('-')[0] || partenzaPrimoGiorno}`, 10, y);
            y += 7;
            doc.text(`Punto di fine cammino: ${arrivoUltimoGiorno.split('-')[1] || arrivoUltimoGiorno}`, 10, y);
            y += 12;

            const busRientro = trovaInfoBus(arrivoUltimoGiorno, partenzaPrimoGiorno);

            if(busRientro) {
                doc.setFont(undefined, 'bold').text(`ðŸšŒ BUS CONSIGLIATO PER IL RIENTRO: Linea ${busRientro.id}`, 10, y);
                y += 7;
                doc.setFont(undefined, 'normal').text(`Partenze disponibili: ${busRientro.orari.join(" | ")}`, 10, y);
                y += 7;
                doc.setFontSize(9).setTextColor(100);
                doc.text(`Link orario completo: https://${repoUser}.github.io/${repoName}/pdf_orari/${busRientro.file}`, 10, y);
            } else {
                doc.setFont(undefined, 'italic').text("Nessun bus diretto trovato. Verifica coincidenze a Iglesias Stazione FS.", 10, y);
            }

            doc.save("Itinerario_Santa_Barbara_Completo.pdf");
        }
    </script>
</body>
</html>
