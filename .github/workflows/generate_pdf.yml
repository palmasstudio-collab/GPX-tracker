name: Genera PDF Itinerario

# Questo dice a GitHub di far partire lo script quando modifichi i file
# o quando clicchi il pulsante manuale "Run workflow"
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  crea_pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Scarica il codice del repository
        uses: actions/checkout@v4
      
      - name: Prepara l'ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Installa le librerie necessarie
        run: pip install -r requirements.txt
        
      - name: Esegui lo script principale
        env:
          # Qui GitHub pescher√† la tua chiave segreta di Google Maps
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: python main.py
        
      - name: Rendi disponibile il PDF per il download
        uses: actions/upload-artifact@v4
        with:
          name: itinerario-pdf
          path: Itinerario_Viaggio.pdf
